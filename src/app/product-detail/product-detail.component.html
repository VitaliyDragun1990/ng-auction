<mat-card>
  <img mat-card-image src="http://placehold.it/320x150">
  <mat-card-title class="float-right">{{product.price |currency}}</mat-card-title>
  <mat-card-title>{{product.title}}</mat-card-title>
  <mat-card-content>
    {{product.description}}
  </mat-card-content>
  <div class="ratings">
    <nga-stars [rating]="product.rating"></nga-stars>
  </div>
</mat-card>
